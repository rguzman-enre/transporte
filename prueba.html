<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROSO!</title>
    <style>
        /* Estilo general del elemento */
        .elemento {
            display: block;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Ocultar el elemento en pantallas menores a 768px usando transform */
        @media (max-width: 768px) {
            .elemento {
                transform: translateX(-100vw); /* Mueve el elemento fuera de la pantalla */
            }
        }
    </style>
</head>
<body>

<div class="elemento">
    Este elemento se desplaza fuera de la pantalla cuando el ancho es menor a 768px.
</div>

</body>
</html>
